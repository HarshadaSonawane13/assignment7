<!DOCTYPE html>
<html>
<head>
    <title>Participant List</title>
    <link rel="stylesheet" href="part.css">
</head>
<body>

<h2 class="title">Participant List</h2>

<div class="select-box">
    <select id="eventSelect" onchange="showParticipants()">
        <option value="">-- Select Event --</option>
        <option value="clay">Clay Modeling Workshop</option>
        <option value="origami">Origami Art Session</option>
        <option value="fabric">Fabric Painting Class</option>
    </select>
</div>

<div class="table-container hidden" id="tableBox">
    <table id="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile No.</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</div>

<script src="part.js"></script>
</body>
</html>
